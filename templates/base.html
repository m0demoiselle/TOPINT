<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--bootstrap version 4-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Title{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <br>
    <div class="container-md">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<!--TODO: flash message with categories https://flask.palletsprojects.com/en/2.3.x/patterns/flashing/-->
    </div>
    {% block content %}
    {% endblock %}
    <div class="container-md">
        <hr>
        <label>Created by Lightning Labs</label>
        <a href="mailto:usarmy.schofield.25-id.mbx.lightling-labs-innovations-mailbox@army.mil">Contact us</a>
    </div>
</body>
</html>
