<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--bootstrap version 4-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Title{% endblock %}</title>
    {% endblock %}
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md bg-secondary fixed-top">
        <a class="navbar-brand" href="{{url_for('home')}}">
            <img src="static/Guadalcanal_Cup.png" width="50" height="50" alt="Guadalcanal Cup">
        </a>
        <a class="navbar-brand" href="#">
            <img src="static/LL_Logo.png" width="50" height="50" alt="Lightning Labs">
        </a>
        <a class="navbar-brand" href="#">
            <img src="static/25ID_Logo.png" width="50" height="50" alt="25th ID">
        </a>

    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="container-md">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    {% block content %}
    {% endblock %}
    <div class="container-md">
        <hr>
        <label>Created by Lightning Labs</label>
        <a href="mailto:usarmy.schofield.25-id.mbx.lightling-labs-innovations-mailbox@army.mil">Contact us</a>
    </div>
</body>
</html>
