<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <h4>Upload Scores for<br>{{ event.name }}</h4>
    <hr>
    <div class="container-md border border-0">
        <form>
            <table class="table table-responsive text-center text-middle">
                <tr class="table-secondary table-bordered">
                    <th class="align-middle">Battalion</th>
                {% for i in range(teamcount) %}
                    {% if i==0 %}<th>ðŸ¥‡</th>
                    {% elif i==1 %}<th>ðŸ¥ˆ</th>
                    {% elif i==2 %}<th>ðŸ¥‰</th>
                    {% else %}<th>{{i+1}}th</th>
                    {% endif %}
                {% endfor %}
                </tr>

                {% for team in teams %}
                <tr class="table-bordered">
                    <th class="align-middle">{{ team.name }}</th>
                    {% for i in range(teamcount) %}
                    <td class="align-middle">
                        <input class="update-radio form-control form-control-lg" type="radio" name="teamID-{{team.id}}-{{i+1}}">
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            <input type="submit" class="btn btn-success" value="Submit score for {{event.name}}">
        </form>
    </div>
