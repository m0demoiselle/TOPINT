<body>
<div class="container-md"><h4>Upload Scores for<br>{{ event.name }}</h4></div>
    <hr>
    <div class="container-md border border-0">
        <form>
            <ul class="container-fluid list-group">
                {% for team in teams %}
                <li class="list-group-item">{{ team.name }}
                    <select class="form-control form-control-sm" id="team{{team.id}}_placement">
                        <option value="">Select placement</option>
                        {% for i in range(teamcount) %}
                        <option value="i+1">{{i+1}}th place</option>
                        {% endfor %}
                    </select>
                </li>
                {% endfor %}
            </ul>
            <input type="submit" class="btn btn-success" value="Submit score for {{event.name}}">
        </form>
    </div>
