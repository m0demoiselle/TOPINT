{% extends "base.html" %}
{% block title %}Guadalcanal Cup 2023{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="container-md"><h4>Upload Scores for<br>{{ event.name }}</h4></div>
    <hr>
    <div class="container-md border border-0">
        <form action="{{ url_for('submit') }}" method="POST">
            <ul class="container-fluid list-group text-center">
                {% for team in teams %}
                <li class="list-group-item">
                    <label for="teamid_{{ team.id }}">{{ team.name }}</label>
                    <select class="form-control form-control-sm" id="teamid_{{ team.id }}" name="teamid_{{ team.id }}">
                        <option value="0">Select placement</option>
                        {% for placement in placements %}
                        <option value="{{placement[0]}}">{{placement[1]}}</option>
                        {% endfor %}
                    </select>
                </li>
                {% endfor %}
            </ul>
            <br>
            <input type="submit" class="btn btn-success" value="Submit score for {{event.name}}">
        </form>
    </div>
<!--TODO: confirmation message showing what info you're editing-->
{% endblock %}
