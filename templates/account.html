{% extends "base.html" %}
{% block title %}Guadalcanal Cup 2023{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<h6>Logged in as {{user_code}}</h6>

<hr>

{% for event in events_access %}
<form action="{{ url_for('account') }}" method="POST">
  <input type="hidden" name="event_id" value="{{event}}">
  <input type="submit" value="{{events[event].name}}">
</form>
{% endfor %}

<form action="{{ url_for('account') }}" method="POST">
  <input type="hidden" name="event_id" value="-1">
  <input type="submit" value="Log Out">
</form>
{% endblock %}
